sudo: required
dist: trusty
language: python
python:
    - "3.5"
    - "3.6"
matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true
install:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pip install coveralls
script: PYTHONPATH=. py.test --cov=box test/
after_success: coveralls
